    <script type="text/javascript">
        const sesskey = window.location.href.split("sesskey=")[1].split("&")[0];
        const objects = fetch("http://localhost:3001/learningObjects", {
            headers: {
                "Authorization": "e3460519d91b0d7c0320e8ae2a4112ce863e62f6be6d39ff58e2fda19a1995a8"
            }
        })
            .then(response => response.json())
            .then(data => {
                for (const object of data.data) {
                    document.body.append(document.createElement("br"));
                    const link = document.createElement("a");
                    link.href = 'http://moodledev.com/repository/edutechfake2/callback.php?data=' + 
                        JSON.stringify(object) + "&sesskey=" + sesskey;
                    link.innerHTML = object.title;
                    document.body.append(link);
                }
            });
    </script>
